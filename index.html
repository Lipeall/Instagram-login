<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Cellphone.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/Instagram_logo.svg" alt="">
                <div class="profile-photo">
                    <img src="./img/profile-photo.svg" alt="">
                </div>
                <a href="" class="instagram-login">Continue como User Name</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é User Name</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-app">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
